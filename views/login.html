<!DOCTYPE html>
<html>

<head>
    <title>Login User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-cyan-500 to-blue-500">
        <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
            <h3 class="text-2xl font-bold text-center">Login to your account</h3>
            <form method="post" action="/user/login">
                <div class="mt-4">
                    <div>
                        <label class="block" for="username">Username<label>
                                <input type="text" placeholder="Type username here" name="username"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block">Password<label>
                                <input type="password" placeholder="Type password here" name="password"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="flex items-baseline justify-between">
                        <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" type="submit">Submit</button>
                        <a href="/page/register" class="text-sm text-blue-600 hover:underline">Create Account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
