<!DOCTYPE html>
<html>
  <head>
    <title>Show Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div
      class="flex items-center justify-center min-h-screen bg-gradient-to-r from-cyan-500 to-blue-500"
    >
      <div
        class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-t-3xl rounded-b-2xl"
      >
        <h3 class="text-3xl font-bold text-center py-3">Hello {{.name}}</h3>
        <p class="text-s font-bold text-green-500 py-1">{{.message}}</p>
        <a
          class="text-center text-s text-cyan-500 text-center underline"
          href="/page/login"
          >Go to Login Page</a
        >
      </div>
    </div>
  </body>
</html>
